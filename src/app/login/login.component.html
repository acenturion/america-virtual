<app-navbar></app-navbar>
<div class="container h-100">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign In</h5>
                    <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-label-group mb-2">
                            <label for="inputEmail">Email address</label>
                            <input type="email" id="inputEmail" class="form-control" required formControlName="email"
                                autofocus>
                        </div>

                        <div class="form-label-group">
                            <label for="inputPassword">Password</label>
                            <input type="password" id="inputPassword" class="form-control" formControlName="pass"
                                required>
                        </div>

                        <button class="btn btn-lg btn-primary btn-block text-uppercase mt-5" type="submit">
                            <span *ngIf="!loading">Sign in</span>
                            <div *ngIf="loading" class="spinner-border" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </button>

                        <hr class="my-4">
                    </form>

                    <div class="alert alert-danger" role="alert" *ngIf="error">
                        Email or password are incorrect
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
